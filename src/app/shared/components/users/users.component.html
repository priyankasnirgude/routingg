<div class="row">
    <div class="col-md-12 text-right">
        <button 
        routerLink="addUser"
        class="btn btn-outline-primary btn-sm">Add User</button>
    </div>


    <div class="col-md-4">
        <ul class="list-group">
            <li class="list-group-item"
            [routerLink]="['/users',user.userId]"
            *ngFor="let user of allUsers">
            {{user.userName}} 
            </li>
        </ul>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>
